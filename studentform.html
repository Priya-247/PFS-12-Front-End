<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
</head>
<body>
    <div>
        <h1><center>Student Details Form </center>
        </h1>
        <form>
            <label>Name :</label>
            <input type="text"
            name="name"
            placeholder="Enter Name" />
            <br/>
            <label>Date of Birth</label>
            <input type="date"
            name="dateofbirth"/>
            <br/>
            <label>Age :</label>
            <input type="number"
            placeholder="Enter age"/>
            <br/>
            <label>College Name :</label>
            <input type="text"
            placeholder="enter college name"/>
            <br/>
            <label>Phone Number</label>
            <input type="Number" 
            placeholder="Enter phone Number"/>
            <br/>
            <label>Gmail</label>     
            <input type="text"
            place holder="Enter gmail"/>
            <br/>
            <label>Password :</label>
            <input type="password"
            placeholder="Enter password"/>
            <br/>
            <fieldset style="width: 10%">
                <legend>Gender :</legend>
                <input type="radio"
                id="Male"
                name="Gender"
                value="Male" required/>
                <label>Male</label>
                <br/>
                <input type="radio"
                id="Female"
                name="Gender"
                value="Female" required/>
                <label>Female</label>
                <br/>
    
                
                </fieldset>
                
                </Fieldset>
            </fieldset>
        </form>
    </div>
    
</body>
</html>
